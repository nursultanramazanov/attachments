# This workflow will build and push a node.js application to an Azure Web App when a commit is pushed to your default branch.
#
# This workflow assumes you have already created the target Azure App Service web app.
# For instructions see https://docs.microsoft.com/en-us/azure/app-service/quickstart-nodejs?tabs=linux&pivots=development-environment-cli
#
# To configure this workflow:
#
# 1. Download the Publish Profile for your Azure Web App. You can download this file from the Overview page of your Web App in the Azure Portal.
#    For more information: https://docs.microsoft.com/en-us/azure/app-service/deploy-github-actions?tabs=applevel#generate-deployment-credentials
#
# 2. Create a secret in your repository named AZURE_WEBAPP_PUBLISH_PROFILE, paste the publish profile contents as the value of the secret.
#    For instructions on obtaining the publish profile see: https://docs.microsoft.com/azure/app-service/deploy-github-actions#configure-the-github-secret
#
# 3. Change the value for the AZURE_WEBAPP_NAME. Optionally, change the AZURE_WEBAPP_PACKAGE_PATH and NODE_VERSION environment variables below.
#
# For more information on GitHub Actions for Azure: https://github.com/Azure/Actions
# For more information on the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# For more samples to get started with GitHub Action workflows to deploy to Azure: https://github.com/Azure/actions-workflow-samples

on: .navbar-default {
    background-color: #337ab7;
    border-color: #216cac;
  push: .navbar-default .navbar-brand {
    color: #ecf0f1;
    branches: [ "main" ]
  workflow_dispatch: .navbar-default .navbar-brand:hover, .navbar-default .navbar-brand:focus {
    color: #ffffff; 

env: .navbar-default .navbar-text {
  AZURE_WEBAPP_NAME:     color: #ecf0f1;   # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: .navbar-default .navbar-nav > li > a { '.'      # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION:     color: #ecf0f1;                # set this to the node version to use

permissions: .navbar-default .navbar-nav > .open > a, .navbar-default .navbar-nav > .open > a:hover, .navbar-default .navbar-nav > .open > a:focus {
    color: #ffffff;
    background-color: #216cac;
  contents: read

jobs: .navbar-default .navbar-nav > li > a:hover, .navbar-default .navbar-nav > li > a:focus {
  build: .navbar-default .navbar-nav > .active > a, .navbar-default .navbar-nav > .active > a:hover, .navbar-default .navbar-nav > .active > a:focus {
    runs-on: ubuntu-latest
    steps:     color: #ffffff;
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:     background-color: #216cac;
        node-version: .navbar-default .navbar-nav > .open > a, .navbar-default .navbar-nav > .open > a:hover, .navbar-default .navbar-nav > .open > a:focus {
        cache: 'npm'

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v3
      with:     color: #ffffff;
        name: node-app
        path:     background-color: #216cac;

  deploy: .navbar-default .navbar-toggle {
    permissions:     border-color: #216cac;
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment: .navbar-default .navbar-toggle:hover, .navbar-default .navbar-toggle:focus {
    background-color: #216cac;
      name: 'Development'
      url: .navbar-default .navbar-toggle .icon-bar {
    background-color: #ecf0f1;

    steps: .navbar-default .navbar-collapse,
.navbar-default .navbar-form {
    border-color: #ecf0f1;
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with: .navbar-default .navbar-link {
    color: #ecf0f1;
        name: node-app

    - name: 'Deploy to Azure WebApp'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with: .navbar-default .navbar-link:hover {
    color: #ffffff;
        app-name: ${{ @media (max-width: 767px) {
    .navbar-default .navbar-nav .open .dropdown-menu > li > a {
        color: #ecf0f1; }}
        publish-profile: ${{    .navbar-default .navbar-nav .open .dropdown-menu > li > a:hover, .navbar-default .navbar-nav .open .dropdown-menu > li > a:focus {
        color: #ffffff;  }}
        package: ${{       .navbar-default .navbar-nav .open .dropdown-menu > .active > a, .navbar-default .navbar-nav .open .dropdown-menu > .active > a:hover, .navbar-default .navbar-nav .open .dropdown-menu > .active > a:focus {
        color: #ffffff;
        background-color: #216cac; }}
