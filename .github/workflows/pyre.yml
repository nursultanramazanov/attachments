        minBitRate="64000" maxBitRate="20000000"
        minFrameWidth="176" maxFrameWidth="1920"
        minFrameHeight="144" maxFrameHeight="1080"
        minFrameRate="15" maxFrameRate="30"
        maxHFRFrameWidth="1280" maxHFRFrameHeight="720"
        maxHFRMode="60"  />

