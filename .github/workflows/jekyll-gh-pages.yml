# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on: /**
  # Runs on pushes targeting the default branch
  push:  * This function creates up to 3 output files: 
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:  *         - The .log file if LOG_OUTPUT is set

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:  *         - the .vis file where csv data for each epoch will go
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:  *         - the .tmp file if verification output is enabled
  group:  * The results directory is setup to be in PWD/TRACEFILENAME.[SIM_DESC]/DRAM_PARTNAME/PARAMS.vis
  cancel-in-progress: false

jobs:  * The environment variable SIM_DESC is also appended to output files/directories
  # Build job
  build: *
    runs-on:  * TODO: verification info needs to be generated per channel so it has to be
    steps:  * moved back to MemorySystem
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with: **/
          source: /*
          destination:  * Enable or disable PRINT() statements.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy: *      
    environment:  * Set by flag in TraceBasedSim.cpp when compiling standalone DRAMSim tool.                
      name: github-pages
      url: *
    runs-on:  * The DRAMSim libraries do not include the TraceBasedSim object and thus
    needs: build
    steps:  * library users can optionally override the weak definition below.
      - name: */
        id: deployment
        uses: actions/deploy-pages@v4
