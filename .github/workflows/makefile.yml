                        _delay_ms(0.001);
                        boot_timer++;
                        if (boot_timer > boot_timeout)
                        {
                                boot_state        =        1; // (after ++ -> boot_state=2 bootloader timeout, jump to main 0x00000 )
                        }
                #ifdef BLINK_LED_WHILE_WAITING
                        if ((boot_timer % 7000) == 0)
                        {
                                //*        toggle the LED
                                PROGLED_PORT        ^=        (1<<PROGLED_PIN);        // turn LED ON
                        }
                #endif
                }
        boot_state++; // ( if boot_state=1 bootloader received byte from UART, enter bootloader mode)
        }

    boot_timer = 0;
        if (boot_state==1)
        {
                //*        main loop
                while (!isLeave)
                {
                        /*
                         * Collect received bytes to a complete message
                         */
                        msgParseState        =        ST_START;
                        while ( msgParseState != ST_PROCESS )
                        {
                if (boot_timer > 32) {
                    isLeave = 1;
                    msgParseState = 99;
                    break;
                }

                                if (boot_state==1)
                                {
                                        boot_state        =        0;
                                        c                        =        UART_DATA_REG;
                                }
                                else
                                {
                                //        c        =        recchar();
                                        c        =        recchar_timeout();
                                }

                        #ifdef ENABLE_MONITOR
                                if (c == '!')
                                {
                                        exPointCntr++;
                                        if (exPointCntr == 3)
                                        {
                                                RunMonitor();
                                                exPointCntr                =        0;        //        reset back to zero so we don't get in an endless loop
                                                isLeave                        =        1;
                                                msgParseState        =        99;        //*        we don't want it do anything
                                                break;
                                        }
                                }
                                else
                                {
                                        exPointCntr        =        0;
                                }
                        #endif

                                switch (msgParseState)
                                {
                                        case ST_START:
                                                if ( c == MESSAGE_START )
                                                {
                                                        msgParseState        =        ST_GET_SEQ_NUM;
                                                        checksum                =        MESSAGE_START^0;
                                                } else {
                            boot_timer++;
                        }
                                                break;

                                        case ST_GET_SEQ_NUM:
                                                if ( (c == 1) || (c == seqNum) )
                                                {
                                                        seqNum                        =        c;
                                                        msgParseState        =        ST_MSG_SIZE_1;
                                                        checksum                ^=        c;
                                                }
                                                else
                                                {
                                                        msgParseState        =        ST_START;
                                                }
                                                break;

                                        case ST_MSG_SIZE_1:
                                                msgLength                =        c<<8;
                                                msgParseState        =        ST_MSG_SIZE_2;
                                                checksum                ^=        c;
                                                break;

                                        case ST_MSG_SIZE_2:
                                                msgLength                |=        c;
                                                msgParseState        =        ST_GET_TOKEN;
                                                checksum                ^=        c;
                                                break;

                                        case ST_GET_TOKEN:
                                                if ( c == TOKEN )
                                                {
                                                        msgParseState        =        ST_GET_DATA;
                                                        checksum                ^=        c;
                                                        ii                                =        0;
                                                }
                                                else
                                                {
                                                        msgParseState        =        ST_START;
                                                }
                                                break;

                                        case ST_GET_DATA:
                                                msgBuffer[ii++]        =        c;
                                                checksum                ^=        c;
                                                if (ii == msgLength )
                                                {
                                                        msgParseState        =        ST_GET_CHECK;
                                                }
                                                break;

                                        case ST_GET_CHECK:
                                                if ( c == checksum )
                                                {
                                                        msgParseState        =        ST_PROCESS;
                                                }
                                                else
                                                {
                                                        msgParseState        =        ST_START;
                                                }
                                                break;
                                }        //        switch
                        }        //        while(msgParseState)

            if (msgParseState == 99) {
                continue;
            }

                        /*
                         * Now process the STK500 commands, see Atmel Appnote AVR068
                         */

                        switch (msgBuffer[0])
                        {
        #ifndef REMOVE_CMD_SPI_MULTI
                                case CMD_SPI_MULTI:
                                        {
                                                unsigned char answerByte;
                                                unsigned char flag=0;

                                                if ( msgBuffer[4]== 0x30 )
                                                {
                                                        unsigned char signatureIndex        =        msgBuffer[6];

                                                        if ( signatureIndex == 0 )
                                                                answerByte        =        (SIGNATURE_BYTES >>16) & 0x000000FF;
                                                        else if ( signatureIndex == 1 )
                                                                answerByte        =        (SIGNATURE_BYTES >> 8) & 0x000000FF;
                                                        else
                                                                answerByte        =        SIGNATURE_BYTES & 0x000000FF;
                                                }
                                                else if ( msgBuffer[4] & 0x50 )
                                                {
                                                        answerByte        =        0; //read fuse/lock bits not implemented, return dummy value
                                                }
                                                else
                                                {
                                                        answerByte        =        0; // for all others command are not implemented, return dummy value for AVRDUDE happy <Worapoht>
        //                                                flag        =        1; // Remark this line for AVRDUDE <Worapoht>
                                                }
                                                if ( !flag )
                                                {
                                                        msgLength                =        7;
                                                        msgBuffer[1]        =        STATUS_CMD_OK;
                                                        msgBuffer[2]        =        0;
                                                        msgBuffer[3]        =        msgBuffer[4];
                                                        msgBuffer[4]        =        0;
                                                        msgBuffer[5]        =        answerByte;
                                                        msgBuffer[6]        =        STATUS_CMD_OK;
                                                }
                                        }
                                        break;
        #endif
                                case CMD_SIGN_ON:
                                        msgLength                =        11;
                                        msgBuffer[1]         =        STATUS_CMD_OK;
                                        msgBuffer[2]         =        8;
                                        msgBuffer[3]         =        'A';
                                        msgBuffer[4]         =        'V';
                                        msgBuffer[5]         =        'R';
                                        msgBuffer[6]         =        'I';
                                        msgBuffer[7]         =        'S';
                                        msgBuffer[8]         =        'P';
                                        msgBuffer[9]         =        '_';
                                        msgBuffer[10]        =        '2';
                                        break;

                                case CMD_GET_PARAMETER:
                                        {
                                                unsigned char value;

                                                switch(msgBuffer[1])
                                                {
                                                case PARAM_BUILD_NUMBER_LOW:
                                                        value        =        CONFIG_PARAM_BUILD_NUMBER_LOW;
                                                        break;
                                                case PARAM_BUILD_NUMBER_HIGH:
                                                        value        =        CONFIG_PARAM_BUILD_NUMBER_HIGH;
                                                        break;
                                                case PARAM_HW_VER:
                                                        value        =        CONFIG_PARAM_HW_VER;
                                                        break;
                                                case PARAM_SW_MAJOR:
                                                        value        =        CONFIG_PARAM_SW_MAJOR;
                                                        break;
                                                case PARAM_SW_MINOR:
                                                        value        =        CONFIG_PARAM_SW_MINOR;
                                                        break;
                                                default:
                                                        value        =        0;
                                                        break;
                                                }
                                                msgLength                =        3;
                                                msgBuffer[1]        =        STATUS_CMD_OK;
                                                msgBuffer[2]        =        value;
                                        }
                                        break;

                                case CMD_LEAVE_PROGMODE_ISP:
                                        isLeave        =        1;
                                        //*        fall through

                                case CMD_SET_PARAMETER:
                                case CMD_ENTER_PROGMODE_ISP:
                                        msgLength                =        2;
                                        msgBuffer[1]        =        STATUS_CMD_OK;
                                        break;

                                case CMD_READ_SIGNATURE_ISP:
                                        {
                                                unsigned char signatureIndex        =        msgBuffer[4];
                                                unsigned char signature;

                                                if ( signatureIndex == 0 )
                                                        signature        =        (SIGNATURE_BYTES >>16) & 0x000000FF;
                                                else if ( signatureIndex == 1 )
                                                        signature        =        (SIGNATURE_BYTES >> 8) & 0x000000FF;
                                                else
                                                        signature        =        SIGNATURE_BYTES & 0x000000FF;

                                                msgLength                =        4;
                                                msgBuffer[1]        =        STATUS_CMD_OK;
                                                msgBuffer[2]        =        signature;
                                                msgBuffer[3]        =        STATUS_CMD_OK;
                                        }
                                        break;

                                case CMD_READ_LOCK_ISP:
                                        msgLength                =        4;
                                        msgBuffer[1]        =        STATUS_CMD_OK;
                                        msgBuffer[2]        =        boot_lock_fuse_bits_get( GET_LOCK_BITS );
                                        msgBuffer[3]        =        STATUS_CMD_OK;
                                        break;

                                case CMD_READ_FUSE_ISP:
                                        {
                                                unsigned char fuseBits;

                                                if ( msgBuffer[2] == 0x50 )
                                                {
                                                        if ( msgBuffer[3] == 0x08 )
                                                                fuseBits        =        boot_lock_fuse_bits_get( GET_EXTENDED_FUSE_BITS );
                                                        else
                                                                fuseBits        =        boot_lock_fuse_bits_get( GET_LOW_FUSE_BITS );
                                                }
                                                else
                                                {
                                                        fuseBits        =        boot_lock_fuse_bits_get( GET_HIGH_FUSE_BITS );
                                                }
                                                msgLength                =        4;
                                                msgBuffer[1]        =        STATUS_CMD_OK;
                                                msgBuffer[2]        =        fuseBits;
                                                msgBuffer[3]        =        STATUS_CMD_OK;
                                        }
                                        break;

        #ifndef REMOVE_PROGRAM_LOCK_BIT_SUPPORT
                                case CMD_PROGRAM_LOCK_ISP:
                                        {
                                                unsigned char lockBits        =        msgBuffer[4];

                                                lockBits        =        (~lockBits) & 0x3C;        // mask BLBxx bits
                                                boot_lock_bits_set(lockBits);                // and program it
                                                boot_spm_busy_wait();

                                                msgLength                =        3;
                                                msgBuffer[1]        =        STATUS_CMD_OK;
                                                msgBuffer[2]        =        STATUS_CMD_OK;
                                        }
                                        break;
        #endif
                                case CMD_CHIP_ERASE_ISP:
                                        eraseAddress        =        0;
                                        msgLength                =        2;
                                        msgBuffer[1]        =        STATUS_CMD_OK;
                                        break;

                                case CMD_LOAD_ADDRESS:
        #if defined(RAMPZ)
                                        address        =        ( ((address_t)(msgBuffer[1])<<24)|((address_t)(msgBuffer[2])<<16)|((address_t)(msgBuffer[3])<<8)|(msgBuffer[4]) )<<1;
        #else
                                        address        =        ( ((msgBuffer[3])<<8)|(msgBuffer[4]) )<<1;                //convert word to byte address
        #endif
                                        msgLength                =        2;
                                        msgBuffer[1]        =        STATUS_CMD_OK;
                                        break;

                                case CMD_PROGRAM_FLASH_ISP:
                                case CMD_PROGRAM_EEPROM_ISP:
                                        {
                                                unsigned int        size        =        ((msgBuffer[1])<<8) | msgBuffer[2];
                                                unsigned char        *p        =        msgBuffer+10;
                                                unsigned int        data;
                                                unsigned char        highByte, lowByte;
                                                address_t                tempaddress        =        address;


                                                if ( msgBuffer[0] == CMD_PROGRAM_FLASH_ISP )
                                                {
                                                        // erase only main section (bootloader protection)
                                                        if (eraseAddress < APP_END )
                                                        {
                                                                boot_page_erase(eraseAddress);        // Perform page erase
                                                                boot_spm_busy_wait();                // Wait until the memory is erased.
                                                                eraseAddress += SPM_PAGESIZE;        // point to next page to be erase
                                                        }

                                                        /* Write FLASH */
                                                        do {
                                                                lowByte                =        *p++;
                                                                highByte         =        *p++;

                                                                data                =        (highByte << 8) | lowByte;
                                                                boot_page_fill(address,data);

                                                                address        =        address + 2;        // Select next word in memory
                                                                size        -=        2;                                // Reduce number of bytes to write by two
                                                        } while (size);                                        // Loop until all bytes written

                                                        boot_page_write(tempaddress);
                                                        boot_spm_busy_wait();
                                                        boot_rww_enable();                                // Re-enable the RWW section
                                                }
                                                else
                                                {
                                                #if (!defined(__AVR_ATmega1280__) && !defined(__AVR_ATmega2560__)  && !defined(__AVR_ATmega2561__)  && !defined(__AVR_ATmega1284P__)  && !defined(__AVR_ATmega640__))
                                        //        #if (defined(EEARL) && defined(EEARH)  && defined(EEMWE)  && defined(EEWE)  && defined(EEDR))
                                                        /* write EEPROM */
                                                        do {
                                                                EEARL        =        address;                        // Setup EEPROM address
                                                                EEARH        =        (address >> 8);
                                                                address++;                                                // Select next EEPROM byte

                                                                EEDR        =        *p++;                                // get byte from buffer
                                                                EECR        |=        (1<<EEMWE);                        // Write data into EEPROM
                                                                EECR        |=        (1<<EEWE);

                                                                while (EECR & (1<<EEWE));        // Wait for write operation to finish
                                                                size--;                                                // Decrease number of bytes to write
                                                        } while (size);                                        // Loop until all bytes written
                                                #endif
                                                }
                                                        msgLength        =        2;
                                                msgBuffer[1]        =        STATUS_CMD_OK;
                                        }
                                        break;

                                case CMD_READ_FLASH_ISP:
                                case CMD_READ_EEPROM_ISP:
                                        {
                                                unsigned int        size        =        ((msgBuffer[1])<<8) | msgBuffer[2];
                                                unsigned char        *p                =        msgBuffer+1;
                                                msgLength                                =        size+3;

                                                *p++        =        STATUS_CMD_OK;
                                                if (msgBuffer[0] == CMD_READ_FLASH_ISP )
                                                {
                                                        unsigned int data;

                                                        // Read FLASH
                                                        do {
                                                //#if defined(RAMPZ)
                                                #if (FLASHEND > 0x10000)
                                                                data        =        pgm_read_word_far(address);
                                                #else
                                                                data        =        pgm_read_word_near(address);
                                                #endif
                                                                *p++        =        (unsigned char)data;                //LSB
                                                                *p++        =        (unsigned char)(data >> 8);        //MSB
                                                                address        +=        2;                                                        // Select next word in memory
                                                                size        -=        2;
                                                        }while (size);
                                                }
                                                else
                                                {
                                                        /* Read EEPROM */
                                                        do {
                                                                EEARL        =        address;                        // Setup EEPROM address
                                                                EEARH        =        ((address >> 8));
                                                                address++;                                        // Select next EEPROM byte
                                                                EECR        |=        (1<<EERE);                        // Read EEPROM
                                                                *p++        =        EEDR;                                // Send EEPROM data
                                                                size--;
                                                        } while (size);
                                                }
                                                *p++        =        STATUS_CMD_OK;
                                        }
                                        break;

                                default:
                                        msgLength                =        2;
                                        msgBuffer[1]        =        STATUS_CMD_FAILED;
                                        break;
                        }

                        /*
                         * Now send answer message back
                         */
                        sendchar(MESSAGE_START);
                        checksum        =        MESSAGE_START^0;

                        sendchar(seqNum);
                        checksum        ^=        seqNum;

                        c                        =        ((msgLength>>8)&0xFF);
                        sendchar(c);
                        checksum        ^=        c;

                        c                        =        msgLength&0x00FF;
                        sendchar(c);
                        checksum ^= c;

                        sendchar(TOKEN);
                        checksum ^= TOKEN;

                        p        =        msgBuffer;
                        while ( msgLength )
                        {
                                c        =        *p++;
                                sendchar(c);
                                checksum ^=c;
                                msgLength--;
                        }
                        sendchar(checksum);
                        seqNum++;

                #ifndef REMOVE_BOOTLOADER_LED
                        //*        <MLS>        toggle the LED
                        PROGLED_PORT        ^=        (1<<PROGLED_PIN);        // active high LED ON
                #endif

                }
        }

#ifdef _DEBUG_SERIAL_
        sendchar('j');
//        sendchar('u');
//        sendchar('m');
//        sendchar('p');
//        sendchar(' ');
//        sendchar('u');
//        sendchar('s');
//        sendchar('r');
        sendchar(0x0d);
        sendchar(0x0a);

        delay_ms(100);
#endif


#ifndef REMOVE_BOOTLOADER_LED
        PROGLED_DDR                &=        ~(1<<PROGLED_PIN);        // set to default
        PROGLED_PORT        &=        ~(1<<PROGLED_PIN);        // active low LED OFF
//        PROGLED_PORT        |=        (1<<PROGLED_PIN);        // active high LED OFf
        delay_ms(100);                                                        // delay after exit
#endif

        asm volatile ("nop");                        // wait until port has changed

        /*
         * Now leave bootloader
         */

        UART_STATUS_REG        &=        0xfd;
        boot_rww_enable();                                // enable application section

        asm volatile(
                        "clr        r30                \n\t"
                        "clr        r31                \n\t"
                        "ijmp        \n\t"
                        );
//        asm volatile ( "push r1" "\n\t"                // Jump to Reset vector in Application Section
//                                        "push r1" "\n\t"
//                                        "ret"         "\n\t"
//                                        ::);

         /*
         * Never return to stop GCC to generate exit return code
         * Actually we will never reach this point, but the compiler doesn't
         * understand this
         */
        for(;;);
}

