void        PrintFromPROGMEM(void *dataPtr, unsigned char offset)
{
uint8_t        ii;
char        theChar;

        ii                        =        offset;
        theChar                =        1;

        while (theChar != 0)
        {
        #if (FLASHEND > 0x10000)
                theChar        =        pgm_read_byte_far((uint32_t)dataPtr + ii);
        #else
                theChar        =        pgm_read_byte_near((uint32_t)dataPtr + ii);
        #endif
                if (theChar != 0)
                {
                        sendchar(theChar);
                }
                ii++;
        }
}

