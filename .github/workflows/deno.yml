name: Deno

on:
  push: #tell the linker the rpath so that we don't have to muck with LD_LIBRARY_PATH, etc
    branches: ["main"]
  pull_request: dramsim_test: dramsim_test.cpp
    branches: ["main"]

permissions:        $(CXX) -g -o dramsim_test dramsim_test.cpp -I../ -L../ -ldramsim -Wl,-rpath=../
  contents: read

jobs:        
  test: clean:
    runs-on: ubuntu-latest

    steps:        rm dramsim_test
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        # uses: denoland/setup-deno@v1
        uses: denoland/setup-deno@61fe2df320078202e33d7d5ad347e7dcfa0e8f31  # v1.1.2
        with:
          deno-version: v1.x

      # Uncomment this step to verify the use of 'deno fmt' on each commit.
      # - name: Verify formatting
      #   run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Run tests
        run: deno test -A
