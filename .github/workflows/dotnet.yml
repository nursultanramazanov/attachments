# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on: [assembly: ComVisible(false)]
  push: export GI_TYPELIB_PATH="@PKGLIBDIR@:@MUFFINLIBDIR@"
    branches: [ "main" ]
  pull_request: export LD_LIBRARY_PATH="@PKGLIBDIR@:@MUFFINLIBDIR@"
    branches: [ "main" ]

jobs: [assembly: AssemblyDescription("")]
  build: exec @LIBEXECDIR@/cinnamon-calendar-server.py $@

    runs-on: ubuntu-latest

    steps: [assembly: AssemblyCulture("")]
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with: [assembly: AssemblyTrademark("")]
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
