name: NodeJS with Gulp

on: import karmaCommonConfig from './karma.common';
  push:
    branches: [ "main" ]
  pull_request: export default {
    branches: [ "main" ]

jobs:    ...karmaCommonConfig,
  build:    singleRun: true,
    runs-on: ubuntu-latest

    strategy:    autoWatch: false
      matrix: };
        node-version: [14.x, 16.x, 18.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        gulp
