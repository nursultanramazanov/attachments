.chupa-chups {
    width: 300px;
    height: 300px;
    border-radius: 50%;
}
.chupa-chups.orange {
    background: orange;
    background: linear-gradient(325deg, gold 20%, orangered);
}
.chupa-chups.green {
    background: green;
    background: linear-gradient(325deg, YellowGreen 20%, darkgreen);
}
.chupa-chups.pink {
    background: HotPink;
    background: linear-gradient(325deg, HotPink 20%, FireBrick);
}
.chupa-chups.blue {
    background: MediumBlue;
    background: linear-gradient(325deg, RoyalBlue 20%, MediumBlue);
}
.chupa-chups p {
    z-index: 1;
    position: absolute;
    top: 26px; left: 10px;
    color: #ce1141;
    font-family: Pacifico, cursive;
    font-size: 68px;
    line-height: 70px;
    text-align: center;
    text-shadow: 1px 2px 0 #fff;
}
.floral-shape,  
.floral-shape::before, 
.floral-shape::after {
    width: 200px;       
    height: 200px;
    border-radius: 25%;
    border: 6px solid #ce1141;
    background: yellow;
    background: linear-gradient(325deg, yellow 30%, orange);
}
.floral-shape {
    position: relative;
    top: 42px;
    left: 42px;
}
.floral-shape::before {
    content: "";
    position: absolute;
    top: -3px; left: -3px; /* adjust for the border-width */
    background: linear-gradient(370deg, yellow 30%, orange);
    transform: rotate(45deg);
}
.floral-shape::after {
    content: "";
    position: absolute;
    border: 0 none;
    box-shadow: none;
}
