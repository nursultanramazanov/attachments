// FPS конфиг от Root для Day of Defeat: Source [76561197992891325]
// Версия 1.5ru (20.04.2012)
// Параметры запуска: -dxlevel 81 -h 768 -noassert -noborder -nocrashdialog -nominidumps -nopreload -novid -refresh 75 -threads 4 -w 1280 -full
// Официальная тема: http://dayofdefeat.ru/forum/23-892-1

// Если Вас выбрасывает с серверов, на которых стоит DBlocker, введите в консоли esl и перезайдите на сервер
alias                       "esl"  "cl_detaildist 1200; cl_detailfade 400; r_drawdetailprops 1; rope_rendersolid 1; r_shadowrendertotexture 0; mat_filtertextures 1"

mat_filtertextures          "0"   // Фильтрация текстур (поставьте 0 для квадратных текстур)
mat_filterlightmaps         "0"   // То же самое что и фильтрация текстур

fps_max                     "0" // Рекомендуется поставить лимит fps равный значению cl_cmdrate * 2 + 1 (Если значение равно 66, то fps_max должен быть равен 132)
mat_queue_mode              "-1"  // Многоядерный рендеринг. |-2 = Отключить| |-1 = Автовыбор | |0 = Синхронизировать с одним потоком| |1 = Использовать одно ядро| |2 = Включить|
mat_disable_d3d9ex          "0"   // Отключать Windows Aero DirectX extensions (может положительно или отрицательно повлиять на производительность. Стандарт 0)
mat_antialias               "2"   // Сглаживание. |mat_antialias 0 + mat_aaquality 0 = Выкл| |mat_antialias 2 + mat_aaquality 0 = 2x MSAA| |mat_antialias 4 + mat_aaquality 0 = 4x MSAA| |mat_antialias 8 + mat_aaquality 2 = 8x CSAA| |mat_antialias 4 + mat_aaquality 4 = 16x CSAA| |mat_antialias 8 + mat_aaquality 0 = 8x MSAA| |mat_antialias 8 + mat_aaquality 2 = 16xQ CSAA|

r_rootlod                   "2"   // Детайлизация моделей. |0 = Высок| |1 = Средн| 2 = Низк|
mat_picmip                  "2"   // Качество текстур. |-1 = Очень высок| |0 = Высок| |1 = Средн| |2 = Низк|
mat_reducefillrate          "1"   // Шейдеры. |0 = Высок| |1 = Низк|
r_waterforceexpensive       "0"   // Детайлизация воды. |0 = Выкл| |r_waterforceexpensive 1 + r_waterforcereflectentities 0 = Отражать мир| |r_waterforceexpensive 1 + r_waterforcereflectentities 1 = Отражать все|
r_shadowrendertotexture     "1"   // Качество теней. |1 = Высок| |r_shadowrendertotexture 1 + r_flashlightdepthtexture 0 = Средн| |r_shadowrendertotexture 0 + r_shadows 0 = Низк|
mat_colorcorrection         "0"   // Цветовая коррекция. |0 = Выкл| |1 = Вкл| !Работает если значение серверной переменной sv_allow_color_correction равно 1
mat_forceaniso              "0"   // Анизотропная фильтрация. |2 = 2x| |4 = 4x| |8 = 8x| |16 = 16x| |mat_forceaniso 0 + mat_trilinear 0 = Билинейная| |mat_forceaniso 0 + mat_trilinear 1 = Трилинейная|
mat_vsync                   "0"   // Вертикальная синхронизация. |0 = Выкл| |1 = Вкл|
mat_motion_blur_enabled     "0"   // Размытие движений. |0 = Выкл| |1 = Вкл|
mat_hdr_level               "0"   // High Dynamic Range. |0 = Выкл| |1 = Bloom| |2 = Full HDR|
snd_pitchquality            "0"   // Звук. |0 = Низк| |snd_pitchquality 0 + dsp_slow_cpu 0 = Средн| |1 = Высок|
r_lod                       "2"   // То же самое что и детайлизация моделей
r_waterforcereflectentities "0"   // Смотри 'Детайлизация воды'
r_flashlightdepthtexture    "0"   // Смотри 'Качество теней'
r_shadows                   "1"   // Смотри 'Качество теней' !Со значением 0 фонарик РАБОТАТЬ НЕ БУДЕТ!
mat_aaquality               "0"   // Смотри 'Сглаживание'
mat_trilinear               "0"   // Смотри 'Анизотропная фильтрация'
dsp_slow_cpu                "1"   // Смотри 'Звук'
r_shadowmaxrendered         "32"   // Количество отображаемых теней. (0 Выкл)


